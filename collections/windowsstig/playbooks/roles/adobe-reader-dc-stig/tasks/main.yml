---
# tasks file for base

- name: Check if python is already installed
  ansible.windows.win_powershell:
    script: try{python -v; write-output $true}catch{write-output $false}
  register: python_already_exists
  ignore_errors: yes

- name: Installing python using Chocolatey
  chocolatey.chocolatey.win_chocolatey:
    name: python
    state: present
    allow_empty_checksums: yes
  when: python_already_exists != true

- name: Download Github Repo "{{ gitrepo }}"
  ansible.builtin.git:
    repo: "{{ gitrepo }}"
    dest: "{{ gitdir }}"
  environment:
    GIT_TERMINAL_PROMPT: 0

- name: Run PowerShell script that modifies the module changed result
  ansible.windows.win_powershell:
    chdir: "{{ gitdir }}"
    script: |
      try{
      
        powershell.exe -ExecutionPolicy ByPass -File "{{ gitdir }}"/*.ps1

      } Catch {

        $Ansible.failed = $true

      }  

- name: Uninstall python using Chocolatey
  chocolatey.chocolatey.win_chocolatey:
    name: python
    state: absent
  when:  python_already_exists != true